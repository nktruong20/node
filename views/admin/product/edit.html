<%- include('../header.html') %>
    <!-- =============================================== -->
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Thêm mới danh mục
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Default box -->
            <div class="box">
                <div class="box-body">

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form action="/admin/product/update/<%= productEdit.id %>" method="POST" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="">Tên sản phẩm</label>
                                    <input type="text" class="form-control" value="<%= productEdit.name %>" name="name" placeholder="Tên sản phẩm">
                                </div>
                                <div class="form-group">
                                    <label for="">Giá sản phẩm</label>
                                    <input type="text" class="form-control"  value="<%= productEdit.price %>" name="price" placeholder="Giá sản phẩm">
                                </div>
                                <div class="form-group">
                                    <label for="">Giá KM</label>
                                    <input type="text" class="form-control"  value="<%= productEdit.sale_price %>" name="sale_price" placeholder="Giá KM">
                                </div>

                                <div class="form-group">
                                   <select name="category_id" style="width: 100%; padding: 10px ;">
                                        <option value="">Danh mục sản phẩm</option>
                                        <% product.forEach(function(pro) { %>
                                            <option value="<%= pro.cat_id %>" ><%= pro.cat_name%></option>
                                        <% }) %>    
                                   </select>
                                </div>
                               

                                <div class="form-group">
                                    <label for="">Ảnh</label>
                                    <input type="file" class="form-control" name="myfile">
                                </div>
                                <img src="http://localhost:3000/uploads/<%= productEdit.myfile %>" alt="" width="300">

                                
                                <div class="form-group">
                                    <label for="">Nọi dung mo tả</label>
                                    
                                    <textarea name="content" class="form-control" placeholder="Nội dung mô tả...."></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="">Trạng thái</label>
                                    
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="status" value="1" checked>
                                            Hiển thị
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="status" value="0" >
                                            Tạm ẩn
                                        </label>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-sm btn-success">Submit</button>
                            </form>
                        </div>
                    </div>



                </div>
                <!-- /.box-body -->

            </div>
            <!-- /.box -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <%- include('../footer.html') %>
