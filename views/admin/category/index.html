<%- include('../header.html') %>
  <!-- =============================================== -->
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        QUản lý danh mục
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Default box -->
      <div class="box">
        <div class="box-body">

                
               
              
<div class="panel panel-default">
  <div class="panel-body">
      <h3>Danh sách</h3>
      <br>
      
      <form action="" method="POST" class="form-inline" role="form">
      
          <div class="form-group">
              <label class="sr-only" for="">label</label>
              <input type="email" class="form-control" id="" placeholder="Input field">
          </div>
      
          
      
          <button type="submit" class="btn btn-primary">Submit</button>
          <a href="category/create" class="btn btn-success" style="margin-left: 30px;">Add Category</a>
      </form>
      <hr>
      <table class="table table-bordered table-hover">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Status</th>
              
                  <th></th>
              </tr>
          </thead>
          <tbody>
              <% cats.forEach(function(cat) { %>
                  <tr>
                      <td>
                          <%= cat.id %>
                      </td>
                      <td>
                          <%= cat.name %>
                      </td>
                      <td>
                          <%= cat.status==0 ? 'Tạm ẩn' : 'Hiển thị' %>
                      </td>
                      <td class="pull-right">
                          <a href="/admin/category/edit/<%=cat.id%>" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></a>
                          <a href="/admin/category/delete/<%=cat.id%>" onclick="return confirm('xóa nhé ! ')" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></a>
                      </td>
                  </tr>
                  <% }) %>
          </tbody>
      </table>
  </div>
</div>
               
                
            </div>
           
           </div>
        </div>
        <!-- /.box-body -->
        
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<%- include('../footer.html') %>
